<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>PersDB browser</title>
<style>
div.pdbStatus {
  color: black;
  padding: 0 0 0 10px;
  position: relative;
}

div.pdbStatus:before {
  display: inline-block;
  position: absolute;
  left: 0;
  width: 8px;
  height: 8px;
  border-radius: 50%;
}

div.pdbStatus.connected {
  background-color: green;
}
div.pdbStatus.connecting {
  background-color: blue;
}
div.pdbStatus.disconnected {
  background-color: red;
}
</style>
</head>
<body>

<div class="pdbStatus disconnected">Disconnected</div>

<button id="connect">Connect</button>

<div id="msg"></div>

<h1>Customer</h1>
<form id="addCustomerForm">

<input id="addCustomerSsn"   placeholder="SSN" required>
<input id="addCustomerName"  placeholder="Name">
<input id="addCustomerEmail" placeholder="Email" type="email" required>
<input id="addCustomerAge"   placeholder="Age" type="number" min="0" max="130">

<input type="submit" value="Save">
</form>

<table id="idb">
<thead>
  <tr> <th>SSN</th> <th>Name</th> <th>Email</th> <th>Age</th> </tr>
</thead>
<tbody>
</tbody>
</table>

<table id="persdb">
</table>

<script type="text/javascript" src="build/persdb.js"></script>
<script>
var config = {
  name: 'theServer',
  username: 'foo',
  password: 'bar',
  connect: 'wss://localhost:3344/baz',
  import: true,
  export: true
};
</script>
<script type="text/javascript" src="example.js"></script>
</body>
</html>
