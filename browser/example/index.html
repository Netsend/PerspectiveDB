<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>PersDB browser</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<form id="addServer">
<legend>Server</legend>
<input id="addServerUsername" type="text" placeholder="username" required>
<input id="addServerPassword" type="password" placeholder="password" required>
<input id="addServerHost" type="url" placeholder="wss://example.com/mydb" required>
<!--input id="port" type="number" value="3344"-->

<input type="submit" value="Connect">
</form>

<ul id="connections">
</ul>

<div id="msg"></div>

<form id="addCustomerForm">
<legend>Customer</legend>
<input id="addCustomerSsn"   placeholder="SSN" required>
<input id="addCustomerName"  placeholder="Name">
<input id="addCustomerEmail" placeholder="Email" type="email" required>
<input id="addCustomerAge"   placeholder="Age" type="number" min="0" max="130">

<input type="submit" value="Save">
</form>

<table id="idb">
<caption>IndexedDB</caption>
<thead>
  <tr> <th>SSN</th> <th>Name</th> <th>Email</th> <th>Age</th> </tr>
</thead>
<tbody>
</tbody>
</table>

<div id="persdb"></div>

<script type="text/javascript" src="../build/persdb.js"></script>
<script type="text/javascript" src="example.js"></script>
</body>
</html>
